- name: Set version specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}-{{ ansible_distribution_version }}.yml"
    - "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
    - "{{ ansible_distribution }}.yml"
    - "{{ ansible_os_family }}.yml"
    - "default.yml"

- name: Define cockpit_daemon.
  set_fact:
    cockpit_daemon: "{{ __cockpit_daemon }}"
  when: cockpit_daemon is not defined

- name: Ensure Cockpit Web Console packages are installed.
  package:
    name: "{{ __cockpit_packages[cockpit_packages]
              if cockpit_packages in __cockpit_package_types
              else cockpit_packages }}"
    state: present

- name: Remove undesired Cockpit packages
  package:
    name: "{{ __cockpit_packages_exclude }}"
    state: absent
  when: __cockpit_packages_exclude is defined

- name: Ensure Cockpit Web Console is started and enabled on boot.
  service:
    name: "{{ cockpit_daemon }}"
    state: started
    enabled: yes
